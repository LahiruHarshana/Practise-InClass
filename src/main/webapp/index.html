<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.js"></script>
    <!-- Your custom styles or additional CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #customerForm {
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .container-fluid {
            padding: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn {
            border-radius: 5px;
        }

        .btn-outline-success {
            color: #28a745;
            border-color: #28a745;
        }

        .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
        }

        .thead-dark th {
            background-color: #343a40;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f0f8ff;
        }
    </style>

</head>

<body>
<section id="customerForm">
    <div class="container-fluid mt-3">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-10 col-lg-9 col-xl-8 border rounded shadow-sm">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 mb-3 mt-3" id="cSearchTxt" type="search" placeholder="Customer ID" style="background: transparent; border: 1px solid #3dd5f3; color: #3dd5f3" aria-label="Search">
                    <button class="btn btn-outline-success mt-3 mb-3" id="cSearchBtn" type="button">Search</button>
                </form>

                <!-- Input bars -->

                <form action="customer">

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="cId">Customer ID :</span>
                        <input type="text" name="id" class="form-control" placeholder="Customer ID" id="cIdTxt" aria-label="Customer ID" aria-describedby="cId">
                    </div>

                    <!-- Customer Name -->
                    <div class="input-group mb-3">
                        <input type="text" name="name" id="cNameTxt" class="form-control" placeholder="Name" aria-label="Customer Name" aria-describedby="cName">
                        <span class="input-group-text" id="cName">: Customer Name</span>
                    </div>

                    <!-- Customer Address -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="cAddress">Customer Address :</span>
                        <input type="text" name="address" id="cAddressTxt" class="form-control" placeholder="Address" aria-label="Customer Address" aria-describedby="cAddress">
                    </div>

                    <!-- Customer Salary -->
                    <div class="input-group mb-3">
                        <input type="text" id="cSalaryText" name="salary" class="form-control" placeholder="Salary" aria-label="Customer Salary" aria-describedby="cSalary">
                        <span class="input-group-text" id="cSalary">: Customer Salary</span>
                    </div>

                    <!-- Buttons -->
                    <div class="btn-group mt-3 mb-3" role="group" aria-label="Basic outlined example">
                        <button id="cSavebtn" type="submit" class="btn btn-outline-primary">Save</button>
                        <button id="cUpdateBtn" type="button" class="btn btn-outline-primary">Update</button>
                        <button id="cDeleteBtn" type="button" class="btn btn-outline-primary">Delete</button>
                        <button id="clearBtn" type="button" class="btn btn-outline-primary">Clear All</button>
                    </div>
                </form>

                <!-- Customer Table -->
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Customer ID</th>
                        <th scope="col">Customer Address</th>
                        <th scope="col">Salary</th>
                    </tr>
                    </thead>
                    <tbody id="tblCustomer">
                    <!-- Populate table rows dynamically using JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<!-- Add this script section at the end of your HTML file, just before the closing </body> tag -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    $(document).ready(function () {

        $('form').submit(function (event) {
            event.preventDefault();


            var customerId = $('#cIdTxt').val();
            var customerName = $('#cNameTxt').val();
            var customerAddress = $('#cAddressTxt').val();
            var customerSalary = $('#cSalaryText').val();


            if (customerId && customerName && customerAddress && customerSalary) {
                // Create a new table row with the provided data
                var newRow = '<tr>' +
                    '<td>' + customerName + '</td>' +
                    '<td>' + customerId + '</td>' +
                    '<td>' + customerAddress + '</td>' +
                    '<td>' + customerSalary + '</td>' +
                    '</tr>';

                // Append the new row to the table body
                $('#tblCustomer').append(newRow);

                // Clear the form fields
                $('form')[0].reset();
            } else {
                // Alert the user if any required field is empty
                alert('Please fill in all the required fields.');
            }
        });

        // Function to handle the 'Clear All' button click
        $('#clearBtn').click(function () {
            // Clear the form fields and the table body
            $('form')[0].reset();
            $('#tblCustomer').empty();
        });

        // You can add similar functions for other buttons such as Update, Delete, Search, etc.

    });

</script>

</body>

</html>
