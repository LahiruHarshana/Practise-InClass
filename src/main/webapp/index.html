<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.js"></script>
    <!-- Your custom styles or additional CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        #customerForm {
            position: absolute;
            top: 10vh;
            width: 100%;
            height: 89vh;
        }

    </style>
</head>

<body>
<section id="customerForm">
    <div class="container-fluid mt-3">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-12 col-md-10 col-lg-9 col-xl-8 border rounded shadow-sm">
                <form class="d-flex" role="search">
                    <input class="form-control me-2 mb-3 mt-3" id="cSearchTxt" type="search" placeholder="Customer ID" style="background: transparent; border: 1px solid #3dd5f3; color: #3dd5f3" aria-label="Search">
                    <button class="btn btn-outline-success mt-3 mb-3" id="cSearchBtn" type="button">Search</button>
                </form>

                <!-- Input bars -->

                <form action="hello-servlet" method="get" >

                    <!-- Customer ID -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="cId">Customer ID :</span>
                        <input type="text" class="form-control" placeholder="Customer ID" id="cIdTxt" aria-label="Customer ID" aria-describedby="cId">
                    </div>

                    <!-- Customer Name -->
                    <div class="input-group mb-3">
                        <input type="text" id="cNameTxt" class="form-control" placeholder="Name" aria-label="Customer Name" aria-describedby="cName">
                        <span class="input-group-text" id="cName">: Customer Name</span>
                    </div>

                    <!-- Customer Address -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="cAddress">Customer Address :</span>
                        <input type="text" id="cAddressTxt" class="form-control" placeholder="Address" aria-label="Customer Address" aria-describedby="cAddress">
                    </div>

                    <!-- Customer Salary -->
                    <div class="input-group mb-3">
                        <input type="text" id="cSalaryText" class="form-control" placeholder="Salary" aria-label="Customer Salary" aria-describedby="cSalary">
                        <span class="input-group-text" id="cSalary">: Customer Salary</span>
                    </div>

                    <!-- Buttons -->
                    <div class="btn-group mt-3 mb-3" role="group" aria-label="Basic outlined example">
                        <button id="cSavebtn" type="submit" class="btn btn-outline-primary">Save</button>
                        <button id="cUpdateBtn" type="button" class="btn btn-outline-primary">Update</button>
                        <button id="cDeleteBtn" type="button" class="btn btn-outline-primary">Delete</button>
                        <button id="clearBtn" type="button" class="btn btn-outline-primary">Clear All</button>
                    </div>
                </form>

                <!-- Customer Table -->
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Customer ID</th>
                        <th scope="col">Customer Address</th>
                        <th scope="col">Salary</th>
                    </tr>
                    </thead>
                    <tbody id="tblCustomer">
                    <!-- Populate table rows dynamically using JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>

</html>
